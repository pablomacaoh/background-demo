<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage featuring a subtle animated background with geometric patterns">
    <title>Subtle Animated Background</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #1e293b;
            position: relative;
        }

        /* Gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #1e293b, #334155, #0ea5e9, #0369a1);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -2;
        }

        /* Dot pattern */
        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at center,
                    rgba(255, 255, 255, 0.15) 0,
                    rgba(255, 255, 255, 0.15) 1px,
                    transparent 1px,
                    transparent 100%);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .content {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 800px;
            margin: 1rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        /* Animations */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="pattern-overlay"></div>
    <main class="content" role="main">
        <h1>Subtle Animated Background</h1>
        <p>This is an example of a subtle animated background with a geometric pattern.</p>
    </main>
</body>

</html>
